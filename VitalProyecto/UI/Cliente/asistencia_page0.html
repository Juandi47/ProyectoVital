<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/html5-qrcode.js"></script>
    <script src="js/jquery-qrcode.js"></script>
</head>
<body>


    <form id="form1" runat="server">
    Datos de codigo
    <textarea id="QRtext"></textarea>
    <div id="reader" style="width:300px; height:300px; background-color:red">

    </div>

    <script>
    $(document).ready(function(){
    $('#reader').html5_qrcode(function(data){
        $('#' + document.getElementById('QRtext').nodeValue).val(data);

    },
    function(error){
    $('#read_error').html(error);
    }, function(videoError){
        alert("No hay camara");
    }
    );
    });
         </script>
    </form>
</body>
</html>
