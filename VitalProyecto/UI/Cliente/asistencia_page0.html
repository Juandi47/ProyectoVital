<html>

</head>
<body>
    <script src="js/html5-qrcode.js"></script>

    <div id="reader" style="width:300px; height:300px;">
        Datos de codigo
        <textarea id="QRtext"></textarea>
    </div>

    $(document).ready(function(){

    $('#read_error').html(error);
    }, function(videoError){
        alert("No hay camara");
    }
    );
    });
         </script>
